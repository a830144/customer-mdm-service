<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer UI</title>
</head>
<body>
    <h1>Customer Creation</h1>

    <form id="customerForm">
        <label>Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" required><br><br>

        <label>Address:</label>
        <input type="text" id="address"><br><br>

        <label>Phone:</label>
        <input type="text" id="phone"><br><br>

        <button type="submit">Create Customer</button>
    </form>

    <h2>Response:</h2>
    <pre id="responseBox"></pre>

    <script>
        const form = document.getElementById('customerForm');
        const responseBox = document.getElementById('responseBox');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value
            };

            fetch('http://service-customer-mdm:8080/customers', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
              })
              .then(async response => {
                if (response.ok) {
                  const result = await response.json();
                  document.getElementById('result').innerText = '✅ customer created: ' + JSON.stringify(result);
                } else {
                  const error = await response.text();
                  document.getElementById('result').innerText = '❌ Error: ' + error;
                }
              })
              .catch(error => {
                document.getElementById('result').innerText = '❌ Network error: ' + error;
              });
        });
    </script>
</body>
</html>
